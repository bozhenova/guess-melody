<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Угадай мелодию</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,500i,700i&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/ico" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      style="position: absolute; left: -1200em;"
    >
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
        <feOffset dx="0" dy="0"></feOffset>
        <feMerge>
          <feMergeNode></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </svg>

    <div class="app">
      <section class="main"></section>

      <section class="copyright">
        Сделано в
        <a class="copyright-link" href="https://htmlacademy.ru" target="_blank"
          >HTML Academy</a
        >
      </section>
    </div>

    <template id="templates">
      <!-- Результат игры: выигрыш -->
      <section class="main main--result">
        <section class="logo" title="Угадай мелодию">
          <h1>Угадай мелодию</h1>
        </section>

        <h2 class="title">Вы настоящий меломан!</h2>
        <div class="main-stat">
          За&nbsp;3&nbsp;минуты и 25&nbsp;секунд <br />вы&nbsp;набрали 12 баллов
          (8 быстрых) <br />совершив 3 ошибки
        </div>
        <span class="main-comparison"
          >Вы заняли 2 место из 10. Это&nbsp;лучше чем
          у&nbsp;80%&nbsp;игроков</span
        >
        <span role="button" tabindex="0" class="main-replay"
          >Сыграть ещё раз</span
        >
      </section>

      <!-- Результат игры: проигрыш время вышло -->
      <section class="main main--result">
        <section class="logo" title="Угадай мелодию">
          <h1>Угадай мелодию</h1>
        </section>

        <h2 class="title">Увы и ах!</h2>
        <div class="main-stat">
          Время вышло!<br />Вы не успели отгадать все мелодии
        </div>
        <span role="button" tabindex="0" class="main-replay"
          >Попробовать ещё раз</span
        >
      </section>

      <!-- Результат игры: проигрыш закончились попытки -->
      <section class="main main--result">
        <section class="logo" title="Угадай мелодию">
          <h1>Угадай мелодию</h1>
        </section>

        <h2 class="title">Какая жалость!</h2>
        <div class="main-stat">
          У вас закончились все попытки.<br />Ничего, повезёт в следующий раз!
        </div>
        <span role="button" tabindex="0" class="main-replay"
          >Попробовать ещё раз</span
        >
      </section>
    </template>
  </body>
</html>
